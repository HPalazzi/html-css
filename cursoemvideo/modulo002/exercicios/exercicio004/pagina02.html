<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

    div > p{ /*O p vira filho da classe div, ou seja, ele s'o ira mexer num paragrafo que esteja dentro de uma div*/
        display: none;

    }
    div:hover > p{
        display: block;
        color: black;
        background-color: red;
    }
    div:hover{
        color: rgb(255, 255, 255);
    }
    a{
        text-decoration: none;
        color: black;
    }
    a:hover{
        color: rgb(0, 255, 8);
    }
    </style>
</head>
<body>
    <h1>Exercicio Hover</h1>
    <div>
        Passe o mouse aqui!
        <p>Texto escondido</p>
    </div>
    <br>
    <a href="index.html" rel="prev" target="_self">Pagina Anterior</a>
</body>
</html>
