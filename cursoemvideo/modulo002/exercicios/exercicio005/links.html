<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = child element
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: none;
        }
        a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        /*a:visited{ caso voce ja tenha visto o site ele fica rosa
            color: violet;
        }*/
        a:hover{/*Isso é o que chamamos de pseudo classes, que sa basicamente os estados de uma declaraçao*/
            color: red;
            text-decoration: underline;
        }
        /*a::after{
            content:'otario';
            color: lightgray;
        }*/
        main{
            margin-top: none;
            background-color: aqua;
            margin: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Personalizando Links</h1>
        <ul>
            <li><a href="https://github.com/HPalazzi" target="_blank">github<a></li>
            <li><a href="https://youtube.com" target="_blank">youtube</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">instagram</a></li>
        </ul>
    </main>
</body>
</html>
